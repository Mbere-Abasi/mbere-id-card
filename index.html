<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firm ID Card - Horizontal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="id-card-wrapper">
    <div class="id-card front">
      <div class="top">
        <img src="logo.png" alt="Firm Logo" class="firm-logo">
        <img src="passport.jpg" alt="Passport" class="passport">
      </div>
      <div class="details">
        <h2>Nnah Mbere-Abasi Cletus</h2>
        <p><strong>Founder | Designated Partner</strong></p>
        <p>RC: 8455814 | TIN: 35927498-0001</p>
        <p>NIN: 46699968851</p>
        <p>📞 +2349067890947 | ✉ brezy477@gmail.com</p>
        <p>🌐 <a href="https://mbere-abasi.github.io/mbere-renkre-global-services/">Visit Website</a></p>
      </div>
      <img src="qr-code.png" alt="QR Code" class="qr">
    </div>

    <div class="id-card back">
      <img src="seal.png" alt="Seal" class="seal">
      <img src="barcode.png" alt="Barcode" class="barcode">
      <p class="signature">Signature & Date</p>
      <p class="footer-note">Official Document | Innovating for a Sustainable Future</p>
    </div>
    <button onclick="printIDCard()">🖨️ Print ID Card</button>
  </div>
</body>
</html>
